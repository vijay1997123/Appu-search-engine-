<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appu Search Engine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

            <img src="appu-logo.png" alt="Appu Logo">

        </div>
    </main>
</body>
</html>
