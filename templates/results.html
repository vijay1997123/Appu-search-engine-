<!DOCTYPE html>
<html>
<head>
    <title>Appu - Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #3478f6;
        }
        .results {
            margin-top: 30px;
            text-align: left;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        .result-item {
            margin-bottom: 20px;
        }
        .result-item a {
            color: #1a0dab;
            font-size: 18px;
            text-decoration: none;
        }
        .result-item p {
            color: #4d5156;
        }
    </style>
</head>
<body>
    <h1>Search Results for "{{ query }}"</h1>
    <div class="results">
        {% for item in results %}
        <div class="result-item">
            <a href="{{ item.link }}" target="_blank"><strong>{{ item.title }}</strong></a>
            <p>{{ item.snippet }}</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
