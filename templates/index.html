<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Appu Search Engine</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: white;
      text-align: center;
    }

    header {
      display: flex;
      justify-content: space-between;
      padding: 15px;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      height: 50px;
    }

    .lang-select {
      margin-right: 20px;
    }

    .container {
      margin-top: 15vh;
    }

    .search-box {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .search-box input {
      width: 80%;
      max-width: 500px;
      padding: 10px;
      font-size: 18px;
      border: 1px solid #ccc;
      border-radius: 25px 0 0 25px;
      outline: none;
    }

    .search-box button {
      padding: 10px 20px;
      font-size: 18px;
      border: 1px solid #ccc;
      background: #f2f2f2;
      cursor: pointer;
      border-radius: 0 25px 25px 0;
    }

    @media (max-width: 600px) {
      .search-box input {
        width: 60%;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="/static/logo.png" alt="Appu Logo" />
      <h2 style="margin: 0;">Appu</h2>
    </div>
    <select class="lang-select" onchange="changeLang(this.value)">
      <option value="en">English</option>
      <option value="ta">தமிழ்</option>
      <option value="hi">हिंदी</option>
      <option value="te">తెలుగు</option>
    </select>
  </header>

  <div class="container">
    <h1 id="main-title">Welcome to Appu!</h1>
    <form onsubmit="handleSearch(event)">
      <div class="search-box">
        <input type="text" name="q" placeholder="Search..." />
        <button type="submit">Search</button>
      </div>
    </form>
  </div>

  <script>
    function handleSearch(event) {
      event.preventDefault();
      const query = document.querySelector('input[name="q"]').value;
      if (query.trim() !== "") {
        window.location.href = `/search.html?q=${encodeURIComponent(query)}`;
      }
    }

    function changeLang(lang) {
      const placeholderText = {
        en: "Search...",
        ta: "தேடுங்கள்...",
        hi: "खोजें...",
        te: "వెతకండి...",
      };
      document.querySelector('input[name="q"]').placeholder = placeholderText[lang] || "Search...";
    }
  </script>

</body>
</html>
