<!DOCTYPE html>
<html>
<head>
    <title>Appu Search</title>
</head>
<body>
    <h1>Welcome to Appu Search</h1>
    <form method="POST">
        <input type="text" name="query" placeholder="Search...">
        <button type="submit">Search</button>
    </form>
    {% if results %}
        <h2>Results:</h2>
        <ul>
            {% for result in results %}
                <li>{{ result }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
