<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Appu Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
            background-color: #f8f9fa;
        }

        h1 {
            font-size: 48px;
            color: #4285f4;
            margin-bottom: 40px;
        }

        form input[type="text"] {
            width: 60%;
            padding: 12px;
            font-size: 18px;
            border: 1px solid #ddd;
            border-radius: 24px;
            outline: none;
        }

        form input[type="submit"] {
            margin-top: 20px;
            padding: 10px 25px;
            font-size: 16px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 24px;
            cursor: pointer;
        }

        .results {
            margin-top: 40px;
            text-align: left;
            width: 60%;
            margin-left: auto;
            margin-right: auto;
        }

        .result {
            margin-bottom: 30px;
        }

        .result a {
            color: #1a0dab;
            font-size: 20px;
            text-decoration: none;
        }

        .result p {
            color: #545454;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Appu</h1>
    <form method="POST">
        <input type="text" name="query" placeholder="Search Appu..." required>
        <br>
        <input type="submit" value="Search">
    </form>

    {% if results %}
    <div class="results">
        {% for r in results %}
        <div class="result">
            <a href="{{ r.link }}" target="_blank">{{ r.title }}</a>
            <p>{{ r.desc }}</p>
        </div>
        {% endfor %}
    </div>
    {% endif %}
</body>
</html>
