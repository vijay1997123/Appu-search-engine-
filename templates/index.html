<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Appu Search</title>
  <style>
    body {
      background-color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .logo {
      width: 200px;
      margin-bottom: 30px;
    }
    .search-container {
      display: flex;
      border: 2px solid #ddd;
      border-radius: 50px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .search-input {
      padding: 15px 20px;
      border: none;
      outline: none;
      width: 250px;
      font-size: 16px;
      background-color: #e6f0ff;
    }
    .search-button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 0 25px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAA..." alt="Appu Logo" class="logo"/>
  <div class="search-container">
    <input type="text" class="search-input" placeholder="Search..." />
    <button class="search-button">Search</button>
  </div>
</body>
</html>
