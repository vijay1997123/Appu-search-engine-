<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Appu Search Engine</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .logo {
      width: 150px;
      height: auto;
      margin-bottom: 20px;
    }

    .search-box {
      display: flex;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-radius: 30px;
      overflow: hidden;
    }

    input[type="text"] {
      flex: 1;
      padding: 15px 20px;
      font-size: 16px;
      border: none;
      outline: none;
    }

    button {
      padding: 15px 20px;
      background-color: #4285f4;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #357ae8;
    }
  </style>
</head>
<body>
  <img src="https://i.imgur.com/AlOYddG.png" alt="Appu Logo" class="logo">
  <form class="search-box" action="/search">
    <input type="text" name="q" placeholder="Search...">
    <button type="submit">Search</button>
  </form>
</body>
</html>
